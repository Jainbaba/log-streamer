worker_processes 1;

events { worker_connections 1024; }

http {
    # Define log format
    log_format detailed_logs '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           '$request_time';

    # Send access and error logs to rsyslog
    access_log syslog:server=13.127.229.179:514,tag=nginx_access detailed_logs;
    error_log syslog:server=13.127.229.179:514,tag=nginx_error;

    server {
        listen 80;

        # Log all container endpoints
        location /container-logs/ {
            proxy_pass http://app:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://nextjs:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}